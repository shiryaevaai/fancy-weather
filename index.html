<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fancy weather</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!--<script type="text/javascript" src="code.js"></script>-->
	<header class="header hide">
		<h1>Fancy weather</h1>
	</header>
	<div class="wrapper">
		<!--<div class="navigation">-->
		<div class="navigation column-left">
			<div class="btn-group" role="group" aria-label="">
				<button type="button" class="btn btn-secondary btn-refresh">
					<img src="assets/icons/spinner.svg" alt="" fill="#FFFFFF" class="button-icon" title="Refresh background">
				</button>
			</div>
			<div class="btn-group dropdown btn-lang">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
					EN
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
					<li class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">EN</a></li>
					<li class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">RU</a></li>
					<li class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">BE</a></li>
				</ul>
			</div>
			<div class="btn-group" role="group" aria-label="">
				<button type="button" class="btn btn-secondary btn-degree">°F</button>
				<button type="button" class="btn btn-secondary btn-degree">°C</button>
			</div>
		</div>
		<div class="search-container column-right">
			<form action="/" method="post" class="form-group">
				<input type="text" name="name" placeholder="Search city" class="search-input" />
				<input type="submit" name="search" value="SEARCH" class="btn btn-secondary" />
			</form>
		</div>
		<!--</div>-->
	</div>
	<div class="wrapper">
		<div class="main-info column-left">
			<div class="current-location">
				<h2 class="location">MINSK, BELARUS</h2>
			</div>
			<div class="current-datetime">
				<span class="date">Mon 28 October</span>
				<span class="time">17:23</span>
			</div>
			<div class="current-weather">
				<div class="current-weather__temperature"><span class="temperature-num">+29</span><span class="temperature-degree">°</span></div>
				<div class="current-weather__details">
					<div class="current-weather__icon">sun</div>
					<div class="details">
						<span class="clouds">PARTLY CLOUDY</span>
						<span class="feels-like-title">FEELS LIKE: </span><span class="feels-like">+30°</span>
						<span class="wind-title">WIND: </span><span class="wind">6 M/S</span>
						<span class="humidity-title">HUMIDITY: </span><span class="humidity">49%</span>
					</div>
				</div>
			</div>
			<div class="short-info layout-3-column">
				<div class="current-weather__day1">
					<h3 class="short-info__header">THURSDAY</h3>
					<div class="short-info__detais">
						<div class="short-info__temperature">+32</div>
						<div class="short-info__icon">SUN</div>
					</div>
				</div>
				<div class="current-weather__day2">
					<h3 class="short-info__header">THURSDAY</h3>
					<div class="short-info__detais">
						<div class="short-info__temperature">+32</div>
						<div class="short-info__icon">SUN</div>
					</div>
				</div>
				<div class="current-weather__day3">
					<h3 class="short-info__header">THURSDAY</h3>
					<div class="short-info__detais">
						<div class="short-info__temperature">+32</div>
						<div class="short-info__icon">SUN</div>
					</div>
				</div>
			</div>
		</div>
		<div class="location-info column-right">
			<div class="map-container">
				map
			</div>
			<div class="coordinates-container">
				<div class="latitude-container">
					<span class="latitude__title">Latitude: </span><span class="latitude">53°54'</span>
				</div>
				<div class="longitude-container">
					<span class="longitude__title">Longitude: </span><span class="longitude">27°34'</span>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
