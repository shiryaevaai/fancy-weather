<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fancy weather</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<!--<script type="text/javascript" src="code.js"></script>-->
	<header class="header hide">
		<h1>Fancy weather</h1>
	</header>
	<div class="background">
		<div class="wrapper">
			<div class="columns">
				<div class="navigation column-left">
					<div class="btn-group" role="group" aria-label="">
						<button type="button" class="btn btn-secondary btn-refresh">
							<img src="assets/icons/spinner.svg" alt="Refresh background" class="button-icon" title="Refresh background">
						</button>
					</div>
					<div class="btn-group dropdown btn-lang">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
							EN
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
							<li class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">EN</a></li>
							<li class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">RU</a></li>
							<li class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">BE</a></li>
						</ul>
					</div>
					<div class="btn-group" role="group" aria-label="">
						<button type="button" class="btn btn-secondary btn-degree">°F</button>
						<button type="button" class="btn btn-secondary btn-degree">°C</button>
					</div>
				</div>
				<div class="search-container column-right">
					<form action="/" method="post" class="form-group">
						<input type="text" name="name" placeholder="Search city" class="search-input" />
						<input type="submit" name="search" value="SEARCH" class="btn btn-secondary" />
					</form>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="columns">
				<div class="column-left">
					<div class="main-info">
						<div class="current-location">
							<h2 class="location js-location-name"></h2>
						</div>
						<div class="current-datetime">
							<span class="date">Mon 28 October</span>
							<span class="time">17:23</span>
						</div>
						<div class="current-weather">
							<div class="column-left">
								<div class="current-weather__temperature">
									<div class="temperature-container">
										<span class="temperature-num js-current-temperature"></span>
										<span class="temperature-degree">°</span>
									</div>
								</div>
							</div>
							<div class="column-right">
								<div class="current-weather__details">
									<div class="current-weather__icon">
										<img src="" alt="Overcast" class="js-current-overcast" title="Overcast">
									</div>
									<div class="details">
										<div><span class="clouds js-clouds">PARTLY CLOUDY</span></div>
										<div><span class="feels-like-title">FEELS LIKE: </span><span class="feels-like js-feels-like">+30</span><span class="feels-like">°</span></div>
										<div><span class="wind-title">WIND: </span><span class="wind js-wind">6</span><span class="wind"> M/S</span></div>
										<div><span class="humidity-title">HUMIDITY: </span><span class="humidity js-humidity">49</span><span class="humidity">%</span></div>
									</div>
								</div>
							</div>
						</div>
						<div class="short-info">
							<div class="layout-3-column">
								<div class="current-weather__day">
									<h3 class="short-info__header js-short-info__header1">THURSDAY</h3>
									<div class="short-info__detais">
										<div class="short-info__temperature js-short-info__temperature1"></div>
										<div class="short-info__icon">
											<img src="assets/icons/partly-cloudy-day.svg" alt="Overcast" class="js-short-info__icon1" title="Overcast">
										</div>
									</div>
								</div>
								<div class="current-weather__day">
									<h3 class="short-info__header js-short-info__header2">THURSDAY</h3>
									<div class="short-info__detais">
										<div class="short-info__temperature js-short-info__temperature2"></div>
										<div class="short-info__icon">
											<img src="assets/icons/partly-cloudy-day.svg" alt="Overcast" class="js-short-info__icon2" title="Overcast">
										</div>
									</div>
								</div>
								<div class="current-weather__day">
									<h3 class="short-info__header js-short-info__header3">THURSDAY</h3>
									<div class="short-info__detais">
										<div class="short-info__temperature js-short-info__temperature3"></div>
										<div class="short-info__icon">
											<img src="assets/icons/partly-cloudy-day.svg" alt="Overcast" class="js-short-info__icon3" title="Overcast">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="column-right">
					<div class="location-info">
						<div class="map-container">
							<iframe class="map-iframe js-map" src=""></iframe>
						</div>
						<div class="coordinates-container">
							<div class="latitude-container">
								<span class="latitude__title">Latitude: </span><span class="latitude js-location-latitude"></span>
							</div>
							<div class="longitude-container">
								<span class="longitude__title">Longitude: </span><span class="longitude js-location-longitude"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
	<script src="js/script.js" type="module"></script>
</body>
</html>
