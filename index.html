<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fancy weather</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<!--<script type="text/javascript" src="code.js"></script>-->
	<header class="header hide">
		<h1>Fancy weather</h1>
	</header>
	
	<div class="wrapper hide">
		<div class="columns">
			<div class="navigation nav-column-left">
				<div class="btn-group" role="group" aria-label="">
					<button id="update-background-button" type="button" class="btn btn-secondary btn-refresh">
						<img src="assets/icons/spinner.svg" alt="Refresh background" class="button-icon" title="Refresh background">
					</button>
				</div>
				<div class="btn-group dropdown btn-lang">
					<button id="switch-language" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
						EN
						<span class="caret"></span>
					</button>
					<ul id="switch-language-items" class="dropdown-menu" role="menu" aria-labelledby="menu1">
						<li id="en-item" class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">EN</a></li>
						<li id="ru-item" class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">RU</a></li>
						<li id="be-item" class="dropdown-item" role="presentation"><a role="menuitem" tabindex="-1" href="#">BE</a></li>
					</ul>
				</div>
				<div class="btn-group" role="group" aria-label="">
					<button id="switch-to-f" type="button" class="btn btn-secondary btn-degree">°F</button>
					<button id="switch-to-c" type="button" class="btn btn-secondary btn-degree">°C</button>
				</div>
			</div>
			<div class="search-container nav-column-right">
				<form action="/" method="post" class="form-group">
					<input type="text" name="name" placeholder="Search city" class="search-input js-search-input" />
					<input type="submit" name="search" id="search-button" value="SEARCH" class="btn btn-secondary" />
				</form>
			</div>
		</div>
	</div>
	<div class="wrapper hide">
			<div class="columns">
				<div class="column-left">
					<div class="main-info">
						<div class="current-location">
							<h2 class="location js-location-name"></h2>
						</div>
						<div class="current-datetime">
							<span class="date js-date"></span>
							<span class="time js-time"></span>
						</div>
						<div class="current-weather">
							<div class="column-left">
								<div class="current-weather__temperature">
									<div class="temperature-container">
										<span class="temperature-num js-current-temperature"></span>
										<span class="temperature-degree">°</span>
									</div>
								</div>
							</div>
							<div class="column-right">
								<div class="current-weather__details">
									<div class="current-weather__icon">
										<img src="" alt="Overcast" class="js-current-overcast" title="Overcast">
									</div>
									<div class="details">
										<div><span class="clouds js-clouds"></span></div>
										<div><span class="feels-like-title js-feels-like-title"></span><span class="feels-like-title">: </span><span class="feels-like js-feels-like"></span><span class="feels-like">°</span></div>
										<div><span class="wind-title js-wind-title"></span><span class="wind-title">: </span><span class="wind js-wind"></span> <span class="wind js-wind-speed"></span></div>
										<div><span class="humidity-title js-humidity-title"></span><span class="humidity-title">: </span><span class="humidity js-humidity"></span><span class="humidity">%</span></div>
									</div>
								</div>
							</div>
						</div>
						<div class="short-info">
							<div class="layout-3-column">
								<div class="current-weather__day">
									<h3 class="short-info__header js-short-info__header1"></h3>
									<div class="short-info__detais">
										<div class="short-info__temperature js-short-info__temperature1"></div>
										<div class="short-info__icon">
											<img src="" alt="Overcast" class="js-short-info__icon1" title="Overcast">
										</div>
									</div>
								</div>
								<div class="current-weather__day">
									<h3 class="short-info__header js-short-info__header2"></h3>
									<div class="short-info__detais">
										<div class="short-info__temperature js-short-info__temperature2"></div>
										<div class="short-info__icon">
											<img src="" alt="Overcast" class="js-short-info__icon2" title="Overcast">
										</div>
									</div>
								</div>
								<div class="current-weather__day">
									<h3 class="short-info__header js-short-info__header3"></h3>
									<div class="short-info__detais">
										<div class="short-info__temperature js-short-info__temperature3"></div>
										<div class="short-info__icon">
											<img src="" alt="Overcast" class="js-short-info__icon3" title="Overcast">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="column-right">
					<div class="location-info">
						<div class="map-container">
							<iframe class="map-iframe js-map" src=""></iframe>
						</div>
						<div class="coordinates-container">
							<div class="latitude-container">
								<span class="latitude__title js-latitude-title">Latitude</span>: <span class="latitude js-location-latitude"></span>
							</div>
							<div class="longitude-container">
								<span class="longitude__title js-longitude-title">Longitude</span>: <span class="longitude js-location-longitude"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
	<script src="js/script.js" type="module"></script>
</body>
</html>
